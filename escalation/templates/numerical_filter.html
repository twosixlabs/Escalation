{% set name=selector['name'] %}
{% set type="datetime-local" if selector["type"]=="datetime" else "number" %}
<h6 class="text-break">{{ selector['text'] }}</h6>
    {% for position in ['max', 'min'] %}
        <div class="input-group input-group-sm m-2">
        <div class="input-group-prepend">
    <span class="input-group-text ">{{ position }}:</span>
   </div>
    <input class="form-control" name={{ name ~ "_" ~ position ~ "_value" }}  type={{ type }} {{ "value="~selector['active_selector'][position]['value'] if selector['active_selector'][position]['value']}} form={{ "form_" ~ plot_id }}>
        </div>
{% endfor %}
