{% set selector_name=selector['name'] %}
{% set selector_id=plot_id ~ "_" ~ selector_name %}
<h6>{{ selector['text'] }}</h6>
<input class="form-control m-2" id={{ selector_id }} name={{ selector_name }} form={{ "form_" ~ plot_id }} value="{{ selector['active_selector'] }}">
